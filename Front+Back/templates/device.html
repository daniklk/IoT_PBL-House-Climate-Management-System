<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device: {{ device }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 text-slate-200 font-sans">

  <div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-sky-400 truncate">Device: {{ device }}</h1>

    <a href="{{ url_for('company_page', company_name=company) }}"
       class="inline-block mb-8 text-sky-300 hover:text-sky-500 transition flex items-center gap-1">
      ‚Üê Back to Company
    </a>

    <h2 class="text-xl font-semibold mb-4 text-slate-300">Buttons:</h2>

    <ul class="space-y-3">
      {% for button in buttons %}
        <li class="bg-slate-700 rounded-lg px-5 py-3 hover:bg-sky-600 transition cursor-default">
          {{ button }}
        </li>
      {% else %}
        <li class="italic text-slate-400">No buttons found.</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
